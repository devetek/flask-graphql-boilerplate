version: "3.8"

services:
  butterfly_mysql:
    image: mysql:latest
    container_name: butterfly_mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    volumes:
      - butterfly_mysql_init:/docker-entrypoint-initdb.d
      - butterfly_mysql_data:/var/lib/mysql
    env_file:
      - ./docker/.devenv
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE

  butterfly_backend:
    depends_on:
      - butterfly_mysql
      # - butterfly_redis
    image: prakasa1904/pywith-pg-mysql:development
    container_name: butterfly_backend
    working_dir: /devetek/
    volumes:
      - .:/devetek
      - ./scripts/dev/dev-mysql:/devetek/mysql
      - /devetek/python_modules/ # Generate volume `python_modules` empty
    restart: always
    command: ["./mysql", "butterfly_mysql", "./scripts/dev/run-dev"]
    env_file:
      - ./docker/.devenv
    ports:
      - 5000:5000

  butterfly_nginx:
    image: nginx
    container_name: butterfly_nginx
    depends_on:
      - butterfly_backend
    volumes:
      - ./public/:/devetek
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    restart: always
    ports:
      - 80:80
    logging:
      driver: "json-file"
      options:
        max-size: "1m"

volumes:
  butterfly_mysql_init:
    driver: local
    driver_opts:
      type: none
      device: $PWD/docker/mysqldb/scripts
      o: bind
  butterfly_mysql_data:
    driver: local
    driver_opts:
      type: none
      device: $PWD/docker/mysql/volume
      o: bind
